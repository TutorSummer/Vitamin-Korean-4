<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPIK II 4급 필수 문법 퀴즈</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">

    <div id="quiz-app" class="quiz-container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">TOPIK II 4급 필수 문법 퀴즈</h1>

        <!-- 진행 상황 -->
        <div class="mb-6">
            <div id="progress-bar-container" class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
            <p id="question-counter" class="text-sm text-gray-600 mt-1 text-right"></p>
        </div>
        
        <!-- 퀴즈 내용 -->
        <div id="quiz-content"></div>

        <!-- 피드백 -->
        <div id="feedback-area" class="mt-8 pt-4 border-t border-gray-200 hidden fade-in">
            <h3 class="text-xl font-semibold mb-3 text-indigo-600">피드백</h3>
            <div id="rationale-text" class="text-gray-700 p-4 bg-gray-50 rounded-lg"></div>
            <button id="next-button" class="mt-4 w-full md:w-auto px-6 py-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition" onclick="nextQuestion()">다음 문제</button>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="text-center py-10 hidden fade-in">
            <h2 class="text-3xl font-bold text-indigo-700 mb-4">퀴즈 완료!</h2>
            <p id="score-text" class="text-2xl text-gray-800 mb-6"></p>
            <div id="summary-details" class="text-left bg-gray-100 p-6 rounded-lg max-h-64 overflow-y-auto">
                <h4 class="text-lg font-semibold mb-3 text-gray-800">틀린 문제 복습</h4>
                <ul id="incorrect-list" class="list-disc pl-5 text-gray-700"></ul>
                <p id="no-incorrect-msg" class="text-gray-500">모든 문제를 맞히셨습니다. 아주 잘하셨어요!</p>
            </div>
            <button class="mt-6 px-8 py-3 bg-green-500 text-white font-medium rounded-lg hover:bg-green-600 transition" onclick="restartQuiz()">다시 풀기</button>
        </div>
    </div>

    <!-- 커스텀 JS -->
    <script src="script.js"></script>
</body>
</html>
